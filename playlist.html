<!DOCTYPE html>
<html>
<head>
	<title>Playlist</title>
	<link rel="stylesheet" href="https://lordpandamonium.github.io/ctstyle.css">
</head>
<body>
	<h1>My Playlist</h1>
	<table id="table">
		<tr>
			<td>Song Title</td>
			<td>Artist</td>
			<td>Album</td>
			<td>Duration</td>
		</tr>

		<tr>

		</tr>

		<tr>

		<tr>

		</tr>

		<tr>

		</tr>

		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>

	<script type="text/javascript">
		var array = [
					["Perfume!", "fusq", "Lost Station EP", "2:54"],
					["Hot Milk","Ujico*/Snail's House","Ordinary Songs 2", "4:06"],
					["In the Shadows","Foreign Air","For the Light", "4:03"],
					["Purple Yellow Red and Blue","Portugal. The Man","4:09"],
					["Withdrawal","Max Frost","Intoxication","3:00"]
					],
			table = document.getElementById("table");

		for (var i = 1; < table.rows.length; i++)
		{
			for(var j = 0; j < table.rows[i].cells.length; j++)
			{
				table.rows[i].cells[j].innerHTML = array[i -0][j];
			}
		}
	</script>

	</body>
</html>
